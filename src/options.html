<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <h1>Ragebait Meter â€” Options</h1>

    <section>
      <h2>Sensitivity</h2>
      <input id="sensitivity" type="range" min="0.5" max="2.0" step="0.1" />
      <span id="sensitivityVal"></span>
    </section>

    <section>
      <h2>Triggers</h2>
      <div class="grid" id="triggers"></div>
    </section>

    <section>
      <h2>Interventions</h2>
      <label><input id="blurHotSpans" type="checkbox"> Blur hot spans</label><br/>
      <label><input id="cooldownOnHigh" type="checkbox"> Cooldown on high manipulation</label><br/>
      <label>Cooldown seconds <input id="cooldownSeconds" type="number" min="0" max="30"></label>
    </section>

    <section>
      <h2>Site baselines</h2>
      <button id="resetBaselines">Reset baselines</button>
      <pre id="baselines"></pre>
    </section>

    <script src="../shared/storage.js"></script>
    <script src="options.js"></script>
  </body>
</html>
